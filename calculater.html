<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <P type="center-heading">

    </P><br>

    <div class="calculator">
      <h1>KUCHH NAHI BUS TIME PASS KAR RAHA HU.</h1>
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys"text="NAAM>
            <tbody><button1 type="1"  value="none">HELLO MISS WORLD</button></tbody> 
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">ABE REFRESH KAR</button>
            <button type="button" class="equal-sign operator" value="=">EQAUL HAI B =</button>
        </div>
        <h4>JYADA MAT SOCHO APNA TIME PASS HAI</h4>
    </div>

    <script src="calculater.js"></script>
</body>
</html>
